<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Evaluation Dynamiser site Web avec JS</title>
</head>
<body>
    <div class="container">
        <div id="newgame">
            <button>New game</button>
        </div>
        <div id="dicedisplay"> 
            Dice Display
        </div>
       
        <div id="gamer">
            <div id="player1">
                <p class ="player1 player">PLAYER 1</p>
                <p >45</p>
                <div id="score">
                    <p>Current</p>
                    <p>25</p>
                </div>
            </div>
            <div id="dice">
                <div>
                    <button id="rolldice">ROLL DICE</button>
                </div>
                <div>
                    <button id="hold">HOLD</button>
                </div>
            </div>
            <div id="player2">
                <p class ="player2 player">PLAYER 2</p>
                <p >35</p>
                <div id="score">
                    <p>Current</p>
                    <p>10</p>
                </div>
            </div>
           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
